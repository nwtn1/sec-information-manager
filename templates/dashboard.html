<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="top_bar">XSS MANAGER</div>
    <div class="scroll_box">
      {%for data in data_list %}
      <div class="row">
        <div>{{ data.as_json()["id"] }}</div>
        <div>{{ data.as_json()["token"] }}</div>
        <div>{{ data.as_json()["savedAt"] }}</div>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
