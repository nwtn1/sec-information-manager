<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="top_bar">XSS MANAGER</div>
    <div class="buttons">
      <button>Clear all</button>
    </div>
    <div class="scroll_box">
      {%for data in data_list %}
      <div class="row">
        <div class="number">{{ data["id"] }}</div>
        <div class="data">
          <div>Target: {{ data["target"] }}</div>
          <div>{{ data["token"] }}</div>
          <div>Time: {{ data["savedAt"] }}</div>
        </div>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
